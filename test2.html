<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            width: 100vw;
            height: 100vh;
        }

        .rec{
            width: 100px;
            height: 100px;
            border: 2px solid;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="area">
            <h2>이미지입력</h2>
        </div>
        <div class="tooltip">
            <h2 class="space">간격 넓히기</h2>
            <h2 class="rec">사각형 넣기</h2>
        </div>
    </div>

    
</body>
</html>

<script>
    const area = document.querySelector('.area');
    const space = document.querySelector('.space');
    const rec = document.querySelector('.rec');

    space.onclick=function(){
        area.innerHTML +='</br>';
        
    }

    rec.onclick=()=>{
        const rec = document.createElement('div');
        rec.className='rec';
        area.appendChild(rec)
    }
</script>
