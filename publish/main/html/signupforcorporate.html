<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>기업회원</title>
    <style>

        *{
            margin: 0 auto;
            padding: 0;
            box-sizing: border-box;
        }

        .wrapper{
            width: 100vw;
            height: 100vh;
            background-color: gray;
            margin: 0 auto;
        }

        .container{
            width: 1000px;
            height: 100%;
        }

        form{
            width: 100%;
            height: 90%;
            background-color: white;
            padding: 3%;
        }

       

        .actions{
            display: flex;
            height: 10%;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        .col{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        
    



    </style>
</head>
<body>
    <div class="wrapper">

        <div class="container">


                    <form  method="POST" action="./signupRequired.html">

                        <div class="input-group" style="display: flex; flex-direction: row;  justify-content: center;">
                          <img src="../img/defaultpic.png" class="img-thumbnail userpic" alt="..." style="margin-left: 0; margin-right: 0;" width="150px" height="100px">
                          <input style="display: none;" name="file" type="file" class="form-control" id="inputGroupFile04" height="50px" aria-describedby="inputGroupFileAddon04" aria-label="Upload">  
                          <button style="width: 170px;" class="uploadbtn btn btn-primary" type="button" onclick="console.log('hi')">로고 사진 업로드</button>
                      </div>

                      <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon1">ID</button>
                        <input type="text" class="form-control" placeholder="ID를 입력해주세요" aria-label="Example text with button addon" aria-describedby="button-addon1">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon1">중복확인</button>

                    </div>

                      <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon1">비밀번호</button>
                        <input type="password" class="form-control" placeholder="비밀번호를 작성해주세요" aria-label="Example text with button addon" aria-describedby="button-addon1">
                      </div>

                      <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon1">비밀번호 확인</button>
                        <input type="password" class="form-control" placeholder="비밀번호를 확인해주세요" aria-label="Example text with button addon" aria-describedby="button-addon1">
                      </div>

                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon1">사업자번호</button>
                            <input type="text" class="form-control" placeholder="사업자 번호를 입력해주세요" aria-label="Example text with button addon" aria-describedby="button-addon1">
                          </div>

                          <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon1">주소</button>
                            <input type="text" class="form-control" placeholder="상세주소를 입력해주세요" aria-label="Example text with button addon" aria-describedby="button-addon1">
                          </div>

                          <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon1">연락처</button>
                            <input type="tel" class="form-control" placeholder="-를 빼고 숫자만 입력해주세요" aria-label="Example text with button addon" aria-describedby="button-addon1">
                          </div>

                      

                          <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon1">대표 메일</button>
                            <input type="email" class="form-control" placeholder="대표 메일을 입력해주세요" aria-label="Example text with button addon" aria-describedby="button-addon1">
                          </div>


                          <div class="seperator" style="border-bottom: 1px solid; margin-top: 50px; margin-bottom: 40px;"></div>

                          <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon1">담당자 이름</button>
                            <input type="text" class="form-control" placeholder="담당자 이름을 입력해주세요" aria-label="Example text with button addon" aria-describedby="button-addon1">
                          
                        </div> 
                    
                          <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon1">담당자 연락처</button>
                            <input type="email" class="form-control" placeholder="담당자 연락처를 입력해주세요" aria-label="Example text with button addon" aria-describedby="button-addon1">
                          </div>

                          <div class="seperator" style="border-bottom: 1px solid; margin-top: 50px; margin-bottom: 40px;"></div>


                    </form>

                    

                    <div class="actions">
                        <button class="next btn btn-primary">가입완료</button>
                        <button class="back btn btn-primary">메인으로</button>
                    </div>
        
        </div>
       
    

    </div>
    
</body>
</html>
<script>
       

</script>
